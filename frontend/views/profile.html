<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body text-center p-4">
            <h4 class="card-title mb-3">John Doe</h4>
            <div class="d-flex justify-content-center align-items-center mb-3">
              <span id="profile-text" class="me-2">This is a short description.</span>
              <button class="btn btn-sm btn-outline-primary" onclick="editProfileText()">
                <i class="fas fa-edit"></i> Edit
              </button>
            </div>
            <div class="text-start mt-4">
              <p><strong>Email:</strong> john.doe@example.com</p>
              <p><strong>Joined:</strong> January 2023</p>
              <p class="mb-0"><strong>Status:</strong> Active</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    function editProfileText() {
      var textElement = document.getElementById("profile-text");
      var currentText = textElement.innerText;
      var newText = prompt("Edit your description:", currentText);
      if (newText !== null && newText.trim() !== "") {
        textElement.innerText = newText;
      }
    }
  </script>
