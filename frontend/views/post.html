<div class="container mt-4 post-container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <a href="#community" class="btn btn-outline-secondary mb-3">
                <i class="fas fa-arrow-left"></i> Back to Community
            </a>
            
            <div id="post-content" class="card shadow-sm">
                <div class="card-body">
                    <div class="d-flex">
                        <img src="frontend/assets/images/profile-icon.png" class="rounded-circle me-3" alt="Avatar" style="width: 50px; height: 50px;">
                        <div>
                            <h5 class="mb-1" id="post-author">Loading...</h5>
                            <p class="text-muted small" id="post-date">Loading...</p>
                        </div>
                    </div>
                    <h4 class="mt-3" id="post-title">Loading...</h4>
                    <p id="post-body" class="mt-3">Loading post content...</p>
                    <div id="post-image-container" class="mb-3">
                    </div>
                    <div class="d-flex">
                        <button class="btn btn-sm btn-outline-primary me-2" onclick="toggleLike(this)">
                            <i class="fas fa-heart"></i> <span id="post-likes">Like (0)</span>
                        </button>
                        <button class="btn btn-sm btn-outline-secondary">
                            <i class="fas fa-comment"></i> <span id="post-comments-count">Comments (0)</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="mt-4">
                <h5>Comments</h5>
                <div class="card mb-3">
                    <div class="card-body">
                        <textarea class="form-control mb-2" rows="3" placeholder="Write a comment..."></textarea>
                        <button class="btn btn-primary">Post Comment</button>
                    </div>
                </div>
                
                <div id="comments-container">
                    <div class="card mb-2">
                        <div class="card-body">
                            <div class="d-flex mb-2">
                                <img src="frontend/assets/images/profile-icon.png" class="rounded-circle me-2" alt="Avatar" style="width: 40px; height: 40px;">
                                <div>
                                    <h6 class="mb-0">Comment User</h6>
                                    <small class="text-muted">2 hours ago</small>
                                </div>
                            </div>
                            <p class="mb-0">This is a sample comment. Real comments will be loaded dynamically based on the post ID.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
